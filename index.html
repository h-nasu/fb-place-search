<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Facebook Place Search</title>
  <meta name="description" content="Use this app for seaching the Facebook Pages for restaurant, bar, club, coffee shop...">
  <meta name="keywords" content="restaurant,bar,coffee shop,facebook">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/dimsemenov/Magnific-Popup/master/dist/magnific-popup.css">
  <link rel="stylesheet" href="components/app.css">
  <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
</head>
<body id="app-container" ng-app="myApp">
  <div class="container">
    
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
    
    <div class="row clearfix">
      <div class="col-md-12 column">
      
        <span ng-switch="currentUser">
          <span ng-switch-when="false">
            <div style="margin-top:70px;">
            Please Login with your Facebook account to use this application.<br>
            <fb:login-button scope="public_profile,email" onlogin="angularRoot.checkLoginState();" size="large"></fb:login-button>
            </div>
          </span>
          <span ng-switch-default>
            <div ng-view></div>
          </span>
        </span>
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Facebook Place Search</a>
            <div class="fb-like" data-href="http://h-nasu.github.io/fb-place-search/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
          </div>
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-if="currentUser">
            <ul id="login" class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <label for="username">{{currentUser.name}}</label>
                <button type="button" class="btn btn-default btn-sm" ng-click="logout()">Logout</button>
              </li>
            </ul>
          </div>
      </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  
      </div><!-- col-md-12 -->
    </div><!-- row -->
  </div><!-- container -->

  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdn.rawgit.com/dimsemenov/Magnific-Popup/master/dist/jquery.magnific-popup.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//code.angularjs.org/1.3.15/angular.min.js"></script>
  <script src="//code.angularjs.org/1.3.15/angular-route.min.js"></script>
  <script src="//code.angularjs.org/1.3.15/angular-animate.min.js"></script>
  <script src="//cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.1.min.js"></script>
  <script src="//cdn.rawgit.com/lodash/lodash/3.7.0/lodash.min.js"></script>
  <script src="//cdn.rawgit.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.min.js"></script>
  <!--<script src="//cdn.rawgit.com/sroze/ngInfiniteScroll/master/build/ng-infinite-scroll.min.js"></script>-->
  <script src="//fgnass.github.io/spin.js/spin.min.js"></script>
  <script src="//cdn.rawgit.com/urish/angular-spinner/master/angular-spinner.min.js"></script>
  <script src="//cdn.rawgit.com/arunisrael/angularjs-geolocation/master/src/geolocation.js"></script>
  <script src="//cdn.rawgit.com/oblador/angular-scroll/master/angular-scroll.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
  <script src="//rawgit.com/asafdav/ng-clip/master/src/ngClip.js"></script>
  <script src="components/countries.js"></script>
  <script src="components/app.js"></script>
  <script src="main/main.js"></script>
  <script src="components/service.js"></script>
  <script src="components/directive.js"></script>
  <script src="components/filter.js"></script>
</body>
</html>
